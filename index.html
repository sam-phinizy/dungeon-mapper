<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DungeonMapper</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/konva@8.3.13/konva.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --navbar-bg: #f8f9fa;
            --navbar-text: #000000;
            --sidebar-bg: #f0f0f0;
            --chat-bg: #2a2a2a;
            --chat-text: #ffffff;
            --button-bg: #007bff;
            --button-text: #ffffff;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --text-color: #ffffff;
                --navbar-bg: #1e1e1e;
                --navbar-text: #ffffff;
                --sidebar-bg: #1a1a1a;
                --chat-bg: #2a2a2a;
                --chat-text: #ffffff;
                --button-bg: #0056b3;
                --button-text: #ffffff;
            }
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .navbar {
            background-color: var(--navbar-bg);
            color: var(--navbar-text);
        }
        #sidebar {
            background-color: var(--sidebar-bg);
        }
        #chat-messages {
            background-color: var(--chat-bg);
            color: var(--chat-text);
        }
        #chat-input {
            background-color: var(--chat-bg);
            color: var(--chat-text);
        }
        button {
            background-color: var(--button-bg);
            color: var(--button-text);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">DungeonMapper</div>
    </nav>
    <div class="content">
        <div id="canvas-container"></div>
        <div id="sidebar-resizer"></div>
        <div id="sidebar">
          <div id="chat-messages"></div>
          <div id="chat-input-container">
            <textarea id="chat-input" placeholder="Type your message..." rows="10"></textarea>
          </div>
          <button id="chat-send">Send</button>
        </div>
        <div id="floating-tools" class="floating-window">
            <div class="window-header window-title">Tools</div>
            <div class="window-content">
                <button id="penTool" class="tool-button">Pen</button>
                <button id="rectTool" class="tool-button">Rectangle</button>
                <button id="circleTool" class="tool-button">Circle</button>
                <button id="lineTool" class="tool-button">Line</button>
                <button id="selectTool" class="tool-button">Select</button>
                <button id="doorTool" class="tool-button">Door</button>
                <button id="notesTool" class="tool-button">Notes</button>
            </div>
        </div>
        <div id="note-editor" class="floating-window" style="display: none;">
            <div class="window-header window-title">Note</div>
            <div class="window-content">

            <textarea id="note-text" rows="4" cols="50"></textarea>
            <br>
            <button id="save-note">Save</button>
            <button id="cancel-note">Cancel</button>
        </div>

        </div>
        <div id="note-popover" style="display: none; position: absolute; background-color: white; padding: 5px; border: 1px solid black; border-radius: 3px; max-width: 200px; z-index: 1000;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
