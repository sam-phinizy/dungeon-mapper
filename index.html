<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konva.js Dungeon Mapper</title>
    <script src="https://unpkg.com/konva@8.4.3/konva.min.js"></script>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #main-container {
            flex: 1;
            padding: 20px;
        }
        #canvas-container {
            border: 1px solid #ccc;
        }
        #room-library {
            width: 220px;
            padding: 10px;
            background-color: #f0f0f0;
            overflow-y: auto;
            height: 100vh;
        }
        .room-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .room-preview {
            margin-right: 10px;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .active-tool {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="canvas-container"></div>
        <div id="tools">
            <button id="drawTool">Draw</button>
            <button id="selectTool">Select Cells</button>
            <button id="saveRoom">Save Room</button>
        </div>
    </div>
    <div id="room-library">
        <h3>Room Library</h3>
        <div id="saved-rooms"></div>
    </div>
    <script src="konva-dungeon-mapper.js"></script>
</body>
</html>
