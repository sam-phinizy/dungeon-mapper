<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DungeonMapper</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/konva@8.3.13/konva.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">DungeonMapper</div>
    </nav>
    <div class="content">
        <div id="canvas-container"></div>
        <div id="sidebar-resizer"></div>
        <div id="sidebar">
          <div id="chat-messages"></div>
          <div id="chat-input-container">
            <textarea id="chat-input" placeholder="Type your message..." rows="10"></textarea>
          </div>
          <button id="chat-send">Send</button>
        </div>
        <div id="floating-tools" class="floating-window">
            <div class="window-header">Tools</div>
            <div class="window-content">
                <button id="drawTool" class="tool-button">Draw</button>
                <button id="selectTool" class="tool-button">Select</button>
                <button id="doorTool" class="tool-button">Door</button>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
